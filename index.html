<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calc Icms | Weyne Marques</title>
  </head>
  <body>
    <div class="container">
      <h1>Enviar arquivo XML</h1>
      <form id="xmlForm">
        <input
          type="file"
          id="xmlFile"
          accept=".xml"
          placeholder="selecionar arquivo XML"
        />
        <input type="submit" value="Enviar" />
      </form>
      <hr />
      <h2>Dados do XML :</h2>
      <div id="suppleiDate"></div>
      <div id="xmlData"></div>
      <footer>

      </footer>
    </div>

    <script src="./src/index.js" type="module"></script>
